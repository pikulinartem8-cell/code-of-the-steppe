<style>
body{font-family:Arial;background:linear-gradient(#f4ecd8,#e2cfa1);padding:15px;}
.quiz{background:#fffaf0;padding:20px;border-radius:14px;border:3px solid #8b6b3e;margin-bottom:20px;}

<body>

<h2>üóø –°—Ç–∞–Ω—Ü–∏—è 1. –†—É–Ω—ã —Å—Ç–µ–ø–∏</h2>

<section class="quiz" data-qid="s1q1">
<p><b>·ö¥A·õâA·ö¥ –æ–∑–Ω–∞—á–∞–µ—Ç:</b></p>
<div class="answers">
  <div class="option" data-correct="true">“ö–ê–ó–ê“ö</div>
  <div class="option" data-correct="false">“ö–ê–ó–ê“ö–°–¢–ê–ù</div>
  <div class="option" data-correct="false">–¢“Æ–†–ö–Ü</div>
</div>
<button class="retry">üîÅ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>

<section class="quiz" data-qid="s1q2">
<p><b>·õèIL –æ–∑–Ω–∞—á–∞–µ—Ç:</b></p>
<div class="answers">
  <div class="option" data-correct="true">–¢–Ü–õ</div>
  <div class="option" data-correct="false">–ñ–ï–†</div>
  <div class="option" data-correct="false">–ï–õ</div>
</div>
<button class="retry">üîÅ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
</section>

<section class="quiz" data-qid="s1q3">
<p><b>·õó·ö®·õûE·öæIET –æ–∑–Ω–∞—á–∞–µ—Ç:</b></p>
<div class="answers">
  <div class="option" data-correct="true">–ú”ò–î–ï–ù–ò–ï–¢</div>
  <div class="option" data-correct="false">–¢–ê–†–ò–•</div>
  <div class="option" data-correct="false">–ï–õ</div>
</div>
<button class="retry">üîÅ –ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞</button>
</section>

<script>
let score = Number(localStorage.getItem("score") || 0);
let solved = JSON.parse(localStorage.getItem("solved") || "{}");

document.querySelectorAll('.quiz').forEach(quiz=>{
  let answered=false;
  const qid=quiz.dataset.qid;

  function shuffle(){
    const a=quiz.querySelector('.answers');
    [...a.children].sort(()=>Math.random()-0.5).forEach(i=>a.appendChild(i));
  }

  quiz.querySelectorAll('.option').forEach(opt=>{
    opt.onclick=()=>{
      if(answered)return;
      answered=true;
      const correct=opt.dataset.correct==="true";
      opt.classList.add(correct?"correct":"wrong");

      quiz.querySelectorAll('.option').forEach(o=>{
        if(o.dataset.correct==="true")o.classList.add("correct");
        o.classList.add("disabled");
      });

      if(correct && !solved[qid]){
        solved[qid]=true;
        score++;
        localStorage.setItem("score",score);
        localStorage.setItem("solved",JSON.stringify(solved));
      }
    };
  });

  quiz.querySelector('.retry').onclick=()=>{
    answered=false;
    quiz.querySelectorAll('.option').forEach(o=>o.className="option");
    shuffle();
  };

  shuffle();
});
</script>
