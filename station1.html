<style>

<body>

<h2>üóø –°—Ç–∞–Ω—Ü–∏—è 1. –†—É–Ω—ã —Å—Ç–µ–ø–∏</h2>

<section class="quiz">

<section class="quiz">

<section class="quiz">

<script>
document.querySelectorAll('.quiz').forEach(quiz=>{
let answered=false;

function shuffle(){
  const a=quiz.querySelector('.answers');
  [...a.children].sort(()=>Math.random()-0.5).forEach(i=>a.appendChild(i));
}

quiz.querySelectorAll('.option').forEach(opt=>{
  opt.onclick=()=>{
    if(answered)return;
    answered=true;
    opt.classList.add(opt.dataset.correct==="true"?"correct":"wrong");
    quiz.querySelectorAll('.option').forEach(o=>{
      if(o.dataset.correct==="true")o.classList.add("correct");
      o.classList.add("disabled");
    });
  };
});

quiz.querySelector('.retry').onclick=()=>{
  answered=false;
  quiz.querySelectorAll('.option').forEach(o=>o.className="option");
  shuffle();
};

shuffle();
});
</script>
